<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Joystick Layout Designer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal styles */
        #container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        #canvas-container {
            border: 1px solid #ccc;
            height: 600px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 800px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }
        .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }
        .modal-buttons button {
            margin-left: 10px;
        }
        #previewSvg {
            width: 100%;
            height: auto;
            background: white;
            margin: 10px 0;
        }
    </style>
    <script src="https://unpkg.com/clipper-lib@6.4.2/clipper.js"></script>
</head>
<body>
    <div id="container">
        <div id="controls">
            <button id="add24mm">Add 24mm Button</button>
            <button id="add30mm">Add 30mm Button</button>
            <button id="addJoystick">Add Joystick</button>
            <button id="delete">Delete Selected</button>
            <button id="generateLayout" class="primary" onclick="showPreview()">Generate Layout</button>
        </div>
        <div id="canvas-container">
            <!-- SVG canvas will be inserted here -->
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Layout Preview</h2>
            <svg id="previewSvg" width="800" height="600">
                <!-- Preview content will be added here -->
            </svg>
            <div class="modal-buttons">
                <button onclick="downloadSvg()">Download SVG</button>
                <button onclick="closePreview()">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
